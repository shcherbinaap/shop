{% extends 'adminapp/base.html' %}

{% block content %}
    <h1 class="mt-4">Редактирование категории | {{ catalog.id }}</h1>
    <div class="card-body">
        <form action="{% url 'adminapp:admin_catalogs_update' catalog.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.name.id_for_label }}">Наименование категории:</label>
                        {{ form.name }}
                    </div>
                </div>

            </div>

            <div class="form-row">
                <div class="col-lg-6">
                    <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание категории:</label>
                    {{ form.description }}
                </div>

            </div>
            <div class="form-row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-lg-12" style="margin-top: 33px;">
                <a href="{% url 'admin-staff:admin_catalogs_remove' catalog.id %}">
                    <input class="btn btn-danger btn-block" type="submit" value="Удалить">
                </a>
            </div>
        </div>
    </div>
{% endblock %}
