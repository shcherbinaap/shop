{% extends 'adminapp/base.html' %}

{% block content %}
    <h1 class="mt-4">Создание Категории</h1>
    <form action="{% url 'admin-staff:admin_catalogs_create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.name.id_for_label }}">Наименование категории</label>
                    {{ form.name }}
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-6">
                <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание категории</label>
                {{ form.description }}
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-12" style="margin-top: 33px;">
                <input class="btn btn-info btn-block" type="submit" value="Сохранить">
            </div>
        </div>
    </form>
{% endblock %}
